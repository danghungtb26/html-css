<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <!- Comment: Các thẻ cơ bản ->
        <div>
            <h1>Các thẻ cơ bản cần phải biết</h1>
            <div class="content">
                <span>
                    Đây là thẻ span
                </span>
                <p>Đây là thẻ p</p>
                <h1>Thẻ heading h1</h1>
                <h2>Thẻ heading h2</h2>
                <h3>Thẻ heading h3</h3>
                <h4>Thẻ heading h4</h4>
                <h5>Thẻ heading h5</h5>
                <h6>Thẻ heading h6</h6>
                <br>
                <b>Thẻ b</b>
                <br>
                <i>Thẻ i</i>
                <br>
                <u>Thẻ u</u>
                <br>
            </div>
        </div>
        <!- Comment: Cách viết css và các thuộc tính cần biết để thay đổi ->
            <h1>Cách viết css và các thuộc tính cần biết</h1>
            <div class="content">
                <p class="font-size-24">font-size: 24px</p>
                <p id="font-bold" class="font-weight-bold">font-weight: bold</p>
                <p class="font-style">font-style: italic</p>
            </div>
        <div>
        </div>
    </div>
</body>
</html>
